- type: entity
  id: BaseAriralOrganUnGibbable
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
    sprite: Mobs/Species/Human/organs.rsi
  - type: Organ
  - type: Food
  - type: Extractable
    grindableSolutionName: organ
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
        - ReagentId: AriralBlood
          Quantity: 10
  - type: FlavorProfile
    flavors:
      - strange
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ

- type: entity
  id: BaseAriralOrgan
  parent: BaseAriralOrganUnGibbable
  abstract: true
  components:
  - type: Gibbable
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Biomass: 5

- type: entity
  id: OrganAriralBrain
  suffix: ariral
  parent: BaseAriralOrganUnGibbable
  name: brain
  description: "Spends 90% of the time thinking about shrimp."
  components:
  - type: MindContainer
    showExamineInfo: true
  - type: Speech
    enabled: false
  - type: TypingIndicator
    proto: empty
  - type: Emoting
    enabled: false
  - type: Sprite
    state: brain
  - type: Organ
    slotId: brain # Shitmed Change
  - type: Input
    context: "ghost"
  - type: Brain
  - type: InputMover
  - type: Examiner
  - type: BlockMovement
  - type: BadFood
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ
    - Brain
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      food:
        maxVol: 5
        reagents:
        - ReagentId: GreyMatter
          Quantity: 5
        - ReagentId: AriralBlood
          Quantity: 10
  - type: FlavorProfile
    flavors:
      - people
  - type: FoodSequenceElement
    sprite:
      sprite: Mobs/Species/Human/organs.rsi
      state: brain
    entries:
      burger:
        name: food-sequence-content-brain
      taco:
        name: food-sequence-content-brain
  - type: Item
    size: Small
    heldPrefix: brain

- type: entity
  id: OrganAriralEyes
  suffix: ariral
  parent: BaseAriralOrgan
  name: eyes
  description: "For spying on cute humans."
  components:
  - type: Organ # Shitmed Change
    slotId: eyes # Shitmed Change
  - type: Eyes # Shitmed Change
  - type: Sprite
    layers:
      - state: eyeball-l
      - state: eyeball-r
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ
    - Eyes
  - type: Item
    size: Small
    heldPrefix: eyeballs

- type: entity
  id: OrganAriralTongue
