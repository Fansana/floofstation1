    RFoot: MobAriralRFoot

- type: markingPoints
  id: MobAriralMarkingLimits
  points:
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    Tail:
      points: 1
      required: true
      defaultMarkings: [ AriralTail ]
    Head:
      points: 1
      required: false
    HeadTop:
      points: 1
      required: true
      defaultMarkings: [ AriralEars ]
    Overlay:
      points: 2
      required: false

