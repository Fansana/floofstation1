- type: entity
  id: CyborgEndoskeleton
  name: cyborg endoskeleton
  description: A frame that cyborgs are built on. Significantly less spooky than expected.
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Dynamic
    fixedRotation: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 100
        mask:
        - MobMask
        layer:
        - MobLayer
        restitution: 0.3
        friction: 0.2
  - type: Sprite
    noRot: true
    drawdepth: Items
    sprite: Objects/Specific/Robotics/cyborg_parts.rsi
    state: robo_suit
  - type: Appearance
  - type: ItemMapper
    sprite: Objects/Specific/Robotics/cyborg_parts.rsi
    mapLayers:
      borg_l_arm+o:
        whitelist:
          tags:
          - BorgGenericLArm
      borg_r_arm+o:
        whitelist:
          tags:
          - BorgGenericRArm
      borg_l_leg+o:
