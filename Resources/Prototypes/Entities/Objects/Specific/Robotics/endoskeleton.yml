      - BorgJanitorHead
      - BorgJanitorTorso
      mining:
      - BorgMiningLArm
      - BorgMiningRArm
      - BorgMiningLLeg
      - BorgMiningRLeg
      - BorgMiningHead
      - BorgMiningTorso
