          tags:
            - BorgMiningLArm
      mining_r_arm+o:
        whitelist:
          tags:
            - BorgMiningRArm
      mining_l_leg+o:
        whitelist:
          tags:
            - BorgMiningLLeg
      mining_r_leg+o:
        whitelist:
          tags:
            - BorgMiningRLeg
      mining_head+o:
        whitelist:
          tags:
            - BorgMiningHead
      mining_chest+o:
        whitelist:
          tags:
            - BorgMiningTorso
      medical_l_arm+o:
        whitelist:
          tags:
            - BorgMedicalLArm
      medical_r_arm+o:
        whitelist:
          tags:
            - BorgMedicalRArm
      medical_l_leg+o:
        whitelist:
          tags:
            - BorgMedicalLLeg
      medical_r_leg+o:
        whitelist:
          tags:
