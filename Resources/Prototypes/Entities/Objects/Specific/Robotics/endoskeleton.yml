          tags:
          - BorgEngineerLArm
      engineer_r_arm+o:
        whitelist:
          tags:
          - BorgEngineerRArm
      engineer_l_leg+o:
        whitelist:
          tags:
          - BorgEngineerLLeg
      engineer_r_leg+o:
        whitelist:
          tags:
          - BorgEngineerRLeg
      engineer_head+o:
        whitelist:
          tags:
          - BorgEngineerHead
      engineer_chest+o:
        whitelist:
          tags:
          - BorgEngineerTorso
      mining_l_arm+o:
