- type: entity
  name: pickaxe
  parent: BaseItem
  id: Pickaxe
  description: Notched to perfection, for jamming it into rocks
  components:
  - type: Tag
    tags:
    - Pickaxe
  - type: Sprite
    sprite: Objects/Weapons/Melee/pickaxe.rsi
    state: pickaxe
  - type: MeleeWeapon
    attackRate: 0.85
    range: 1.5
    wideAnimationRotation: -135
    soundHit:
      path: "/Audio/Weapons/smash.ogg"
      params:
        volume: -3
    damage:
      types:
        Blunt: 12
        Piercing: 6
    bluntStaminaDamageFactor: 2.0
    heavyDamageBaseModifier: 1.75
    maxTargets: 5
    angle: 80
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 10
        Structural: 60
  - type: Item
    size: Normal
    shape:
    - 0,0,2,0
    - 1,1,1,2
    sprite: Objects/Weapons/Melee/pickaxe.rsi
    storedRotation: -45
  - type: UseDelay

- type: entity
  name: mining drill
  parent: BaseItem
  id: MiningDrill
  description: Powerful tool used to quickly drill through rocks
  components:
  - type: Item
    storedRotation: -90
  - type: Tag
    tags:
    - Pickaxe
  - type: Sprite
    sprite: Objects/Tools/handdrill.rsi
    state: handdrill
  - type: MeleeWeapon
    autoAttack: true
    wideAnimationRotation: -90
    soundHit:
      path: "/Audio/Items/drill_hit.ogg"
    attackRate: 4 # FIXME: EE#1252 replaced attack rates with attack delays, silently and without fixing attack rates. EE#1330 then aimed to fix it.
    # IF or WHEN EE#1330 is merged (you should hopefully get a merge conflict on the above line!!),
    # one should go through ALL melee weapons ensuring that ALL attack rates are expressed in seconds instead of hertz (like now).
    range: 1.5
    damage:
      types:
        Blunt: 4
        Slash: 2
        Structural: 30
    bluntStaminaDamageFactor: 1
    heavyRateModifier: 1
    heavyRangeModifier: 2
    heavyDamageBaseModifier: 1
    heavyStaminaCost: 0
    angle: 20

  - type: ReverseEngineering # Nyano
    difficulty: 2
    recipes:
      - MiningDrill
