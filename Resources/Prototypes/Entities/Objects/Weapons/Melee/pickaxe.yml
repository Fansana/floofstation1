- type: entity
  name: pickaxe
  parent: BaseItem
  id: Pickaxe
  description: Notched to perfection, for jamming it into rocks
  components:
  - type: Tag
    tags:
    - Pickaxe
  - type: Sprite
    sprite: Objects/Weapons/Melee/pickaxe.rsi
    state: pickaxe
  - type: MeleeWeapon
    attackRate: 1.17
    range: 1.5
    wideAnimationRotation: -135
    soundHit:
      path: "/Audio/Weapons/smash.ogg"
      params:
        volume: -3
    damage:
      types:
        Blunt: 12 #Floofstation - Combat doubling
        Piercing: 6 #Floofstation - Combat doubling
    bluntStaminaDamageFactor: 2.0
    heavyDamageBaseModifier: 1.75
    heavyStaminaCost: 0.1 #Floofstation - Combat doubling
    maxTargets: 5
    angle: 80
  - type: DamageOtherOnHit
    staminaCost: 5
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 10 #Floofstation - Combat doubling
        Structural: 30
  - type: Item
    size: Normal
    shape:
    - 0,0,2,0
    - 1,1,1,2
    sprite: Objects/Weapons/Melee/pickaxe.rsi
    storedRotation: -45
  - type: UseDelay

- type: entity
  name: mining drill
  parent: BaseItem
  id: MiningDrill
  description: Powerful tool used to quickly drill through rocks
  components:
  - type: Item
    storedRotation: -90
  - type: Tag
    tags:
    - Pickaxe
  - type: Sprite
    sprite: Objects/Tools/handdrill.rsi
    state: handdrill
  - type: MeleeWeapon
    autoAttack: true
    wideAnimationRotation: -90
    soundHit:
      path: "/Audio/Items/drill_hit.ogg"
    attackRate: .25
    range: 1.5
    damage:
      types:
        Blunt: 4 #Floofstation - Combat doubling
        Slash: 2 #Floofstation - Combat doubling
        Structural: 15
    bluntStaminaDamageFactor: 1
    heavyRateModifier: 1
    heavyRangeModifier: 2
    heavyDamageBaseModifier: 1
    heavyStaminaCost: 0 #Floofstation - Combat doubling
    angle: 20
  - type: DamageOtherOnHit
    staminaCost: 8
  - type: ThrowingAngle
    angle: 270

  - type: ReverseEngineering # Nyano
    difficulty: 2
    recipes:
      - MiningDrill
