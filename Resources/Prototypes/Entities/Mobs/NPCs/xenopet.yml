- type: entity
  name: Friendly NT Rouny
  id: MobXenoNeutralRouny
  parent: MobXenoRounyNPC
  description: A friendly Rouny trained by Centcomm
  components:
  - type: NpcFactionMember
    factions:
    - PetsNT
  - type: LayingDown
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Aliens/FXS/rouny.rsi
    scale: 0.6, 0.6
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: running
  - type: PointLight
    radius: 2
    energy: 1
    color: "#B85E5E"
  - type: MovementAlwaysTouching
  - type: GhostRole
    name: ghost-role-information-friendlyxeno-name
    description: ghost-role-information-friendlyxeno-description
    rules: floof-ghost-role-information-crew-aligned-rules # Floof station - Setting ghost role rules
  - type: GhostTakeoverAvailable
  - type: Inventory
    templateId: friendxeno
  - type: IdExaminable
  - type: InventorySlots
  - type: Stripping
  - type: Strippable
  - type: UserInterface
    interfaces:
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
  - type: Grammar
    attributes:
      proper: true
      gender: male
  - type: Body
    prototype: Friendshaped
    requiredLegs: 1 # TODO: More than 1 leg
  - type: InteractionPopup
    successChance: 0.5
    interactSuccessString: petting-success-reptile
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/lizard_happy.ogg
  - type: LanguageKnowledge
    speaks:
    - Xeno
    understands:
    - Xeno
    - TauCetiBasic

