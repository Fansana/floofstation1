    scale: 0.8,0.8
    offset: 0,0
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: running
      color: "#ff0000"
  - type: PointLight
    radius: 2
    energy: 1
    color: "#ff0000"
  - type: MeleeWeapon
    altDisarm: false
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    damage:
      types:
        Piercing: 15
        Slash: 15
  - type: Devourer
    foodPreference: Humanoid
    shouldStoreDevoured: true
    chemical: Ichor
    healRate: 15.0
