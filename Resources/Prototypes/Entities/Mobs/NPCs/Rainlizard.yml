- type: entity
  name: Rain Lizard
  parent: MobXenoNeutralRouny
  id: Mobrainlizard
  description: A darkscaled lizard with a colorful head
  abstract: true
  components:
  - type: NpcFactionMember
    factions:
    - PetsNT
  - type: Tool
    speed: 6
    qualities:
      - Prying
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 0.0007
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: Sprite
    drawdepth: SmallMobs
    noRot: false
    sprite: /Textures/Floof/Mobs/Animals/rainlizard.rsi
    scale: 0.6,0.6
    offset: 0,0.4
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: running
      color: "#30ce00"
  - type: PointLight
    radius: 2
    energy: 1
    color: "#30ce00"
  - type: SegmentedEntity
    numberOfSegments: 3
    initialRadius: 0.25
    staticScale: 0.9
    staticOffset: 0.2
    taperOffset: 30
    texturePath: /Textures/Floof/Mobs/Animals/rainlizard.rsi/segment.png
  - type: PortalExempt

