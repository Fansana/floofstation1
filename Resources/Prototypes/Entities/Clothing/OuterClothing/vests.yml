#Web vest
- type: entity
  parent: ClothingOuterStorageBase
  id: ClothingOuterVestWeb
  name: web vest
  description: A synthetic armor vest. This one has added webbing and ballistic plates.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Vests/webvest.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Vests/webvest.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.35 #ballistic plates = better protection
        Slash: 0.35
        Piercing: 0.15
        Heat: 0.8
  - type: ExplosionResistance
    damageCoefficient: 0.8

#Mercenary web vest
- type: entity
  parent: ClothingOuterVestWeb #web vest so it should have some pockets for ammo
  id: ClothingOuterVestWebMerc
  name: merc web vest
  description: A high-quality armored vest made from a hard synthetic material. It's surprisingly flexible and light, despite formidable armor plating.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Vests/mercwebvest.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Vests/mercwebvest.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.4 #slightly better overall protection but slightly worse than bulletproof armor against bullets seems sensible
        Slash: 0.4
        Piercing: 0.25
        Heat: 0.8
  - type: ExplosionResistance
    damageCoefficient: 0.8

#Detective's vest
- type: entity
  parent: ClothingOuterArmorBasic
  id: ClothingOuterVestDetective
  name: detective's vest
  description: A hard-boiled private investigator's armored vest.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Vests/detvest.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Vests/detvest.rsi
  - type: Armor #Based on /tg/ but slightly compensated to fit the fact that armor stacks in SS14.
    modifiers:
      coefficients:
        Blunt: 0.4
        Slash: 0.4
        Piercing: 0.4 #Can save you, but bullets will still hurt. Will take about 10 shots from a Viper before critting, as opposed to 7 while unarmored and 16~ with a bulletproof vest.
        Heat: 0.6
  - type: ExplosionResistance
    damageCoefficient: 0.8

