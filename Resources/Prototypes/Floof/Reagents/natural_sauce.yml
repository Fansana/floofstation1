- type: reagent
  id: Cum
  name: reagent-name-cum
  group: NaturalSauce
  desc: reagent-desc-cum
  physicalDesc: reagent-physical-desc-sticky
  flavor: salty
  color: "#ffffff"
  viscosity: 0.35
  recognizable: true
  metabolisms:
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 0.2
      - !type:SatiateHunger
        factor: 1
      - !type:AdjustReagent
        conditions:
        - !type:OrganType
          type: Succubus
        reagent: Water
        amount: 0.3
      - !type:AdjustReagent
        conditions:
        - !type:OrganType
          type: Succubus
        reagent: Protein
        amount: 0.25 # See below
      - !type:AdjustReagent
        conditions:
        - !type:OrganType
          type: Succubus
        reagent: Omnizine
        amount: 0.3
      - !type:PopupMessage
        conditions:
        - !type:OrganType
          type: Succubus
        type: Local
        visualType: LargeCaution
        probability: 0.2
        messages:
        - reagent-effect-aphrodisiac-strongoverdose1
        - reagent-effect-aphrodisiac-strongoverdose2
        - reagent-effect-aphrodisiac-strongoverdose3
        - reagent-effect-aphrodisiac-strongoverdose4
        conditions:
        - !type:ReagentThreshold
          min: 10.0
      - !type:PopupMessage
        conditions:
        - !type:OrganType
          type: Succubus
        type: Local
        visualType: Small
        probability: 0.2
        messages:
          - "reagent-effect-aphrodisiac-fade"
        conditions:
          - !type:ReagentThreshold
            max: 0.1
  footstepSound:
    collection: FootstepSticky
    params:
      volume: 6

- type: reagent
  id: NaturalLubricant
  name: reagent-name-nat-lube
  group: NaturalSauce
  desc: reagent-desc-nat-lube
  slippery: true
  physicalDesc: reagent-physical-desc-shiny
  flavor: funny
  color: "#d6d6d6"
  recognizable: true
  metabolisms:
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 0.3
  footstepSound:
    collection: FootstepSticky
    params:
      volume: 4
  tileReactions:
  - !type:SpillTileReaction
    paralyzeTime: 0.5
    launchForwardsMultiplier: 1.2
    requiredSlipSpeed: 1
