- type: entity
  id: PartAquatic
  parent: BaseItem
  name: "aquatic body part"
  abstract: true
  components:
  - type: Sprite
    sprite: Floof/Mobs/Species/Aquatic/parts.rsi
  - type: Icon
    sprite: Floof/Mobs/Species/Aquatic/parts.rsi
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice #DynamicPrice
    price: 100
  - type: Tag
    tags:
      - Trash

