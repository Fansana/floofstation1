- type: entity
  id: PartAnthromorph
  parent: BaseItem
  name: "anthro body part"
  abstract: true
  components:
  - type: Sprite
    sprite: Floof/Mobs/Species/Anthromorph/parts.rsi
  - type: Icon
    sprite: Floof/Mobs/Species/Anthromorph/parts.rsi
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice #DynamicPrice
    price: 100
  - type: Tag
    tags:
      - Trash

