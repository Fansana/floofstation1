- type: trait
  id: Vampirism # You may port this to EE, you have my permission!
  category: Physical
  points: -3 # MD - Change from "3" tp "-3" for balancing.
  requirements:
    - !type:CharacterJobRequirement
      inverted: true
      jobs:
        - Borg
        - MedicalBorg
    - !type:CharacterSpeciesRequirement
      inverted: true
      species:
        - IPC
    - !type:CharacterTraitRequirement
      inverted: true
      traits:
      - HollowFangs
  functions:
  - !type:TraitAddComponent
    components:
      - type: Vampirism
        succDelay: 3
        specialDigestible: # Vampires cannot eat food chat is that real
          tags:
          - IceCream
          - Pill
          - Crayon
          - Paper

- type: trait
  id: HollowFangs
  category: Physical
  points: -2
  requirements:
  - !type:CharacterJobRequirement
    inverted: true
    jobs:
    - Borg
    - MedicalBorg
  - !type:CharacterSpeciesRequirement
    inverted: true
    species:
    - IPC
  - !type:CharacterTraitRequirement
    inverted: true
    traits:
    - Vampirism
  functions:
  - !type:TraitAddComponent
    components:
    - type: Vampirism
      succDelay: 5
      metabolizerPrototypes:
      - Animal

- type: trait
  id: Weakness
  category: Physical
  points: 5
  requirements:
    - !type:CharacterJobRequirement
      inverted: true
      jobs:
      - Borg
      - MedicalBorg
    - !type:CharacterSpeciesRequirement
      inverted: true
      species:
      - Oni
      - IPC
    - !type:CharacterTraitRequirement
      inverted: true
      traits:
      - Lethargy
      - Vigor
  functions:
  - !type:TraitReplaceComponent
    components:
      - type: StaminaCritModifier
        critThresholdModifier: -50

- type: trait
  id: Lightweight
  category: Physical
  points: -2 # Has pros and cons, not sure
  requirements:
  - !type:CharacterJobRequirement
    inverted: true
    jobs:
    - Borg
    - MedicalBorg
  - !type:CharacterSpeciesRequirement # TODO if lamia gets merged, ensure it is added too
    inverted: true
    species:
    - Felinid # They don't need to be lighter
    - IPC
    - Rodentia
  - !type:CharacterTraitRequirement
    inverted: true
    traits:
      - Tiny
  functions:
  - !type:TraitAddComponent
    components:
    - type: FixtureDensityModifier
      min: 100
      factor: 0.6 # still not as light as felinids due to different fixture size

- type: trait
  id: Tiny
  category: Physical
  points: -4 # Maybe??
  requirements:
  - !type:CharacterJobRequirement
    inverted: true
    jobs:
    - Borg
    - MedicalBorg
  - !type:CharacterHeightRequirement
    max: 158
  - !type:CharacterWidthRequirement
    max: 34
  - !type:CharacterTraitRequirement
    inverted: true
    traits:
      - Lightweight
      - Small
  functions:
  - !type:TraitAddComponent
    components:
    - type: FixtureDensityModifier
      min: 100 # I'm not actually sure the unit for this. It's definitely not Kg.  - ask Mnemo for advice? They almost certainly know what it is
      factor: 0.5
  - !type:TraitReplaceComponent
    components:
    - type: PseudoItem
      size: Normal
    - type: Carriable
      freeHandsRequired: 1 #Default is 2, they are tiny enough to be carried in one hand
      pickupDuration: 2 # Default is 3, plus they will already be lighter due to the FixtureDensityModifier
  - !type:TraitScaleVisualSize
    scale: 0.5, 0.5