    LFoot: MobScugcatLFoot
    RFoot: MobScugcatRFoot
    Tail: MobHumanoidAnyMarking
    HeadTop: MobHumanoidAnyMarking
    HeadSide: MobHumanoidAnyMarking

- type: markingPoints
  id: MobScugcatMarkingLimits
  onlyWhitelisted: true
  points:
    Tail:
      points: 1
      required: true
      defaultMarkings: [ ScugcatTail ]

