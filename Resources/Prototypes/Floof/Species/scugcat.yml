- type: species
  id: Scugcat
  name: species-name-scugcat
  roundStart: true
  prototype: MobScugcat
  sprites: MobScugcatSprites
  defaultSkinTone: "#FFFFFF"
  markingLimits: MobScugcatMarkingLimits
  dollPrototype: MobScugcatDummy
  skinColoration: Hues
  minHeight: 1
  defaultHeight: 1
  maxHeight: 1.5
  minWidth: 1
  defaultWidth: 1
  maxWidth: 1.5

- type: speciesBaseSprites
  id: MobScugcatSprites
  sprites:
