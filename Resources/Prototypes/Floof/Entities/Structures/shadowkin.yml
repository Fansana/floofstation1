- type: entity
  id: Phoronic
  parent: BaseStructure
  name: phoronic cascade
  description: "A huge structure made of pure plasma. Dark energy roils and bursts within it."
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    offset: "0.0,0.5"
    sprite: Floof/Structures/phoronic.rsi
    state: phoronic
  - type: SpriteFade

- type: entity
  id: DarkTile
  parent: BaseStructure
  name: Dark
  description: "It's a strange, impenetrable darkness."
  components:
  - type: Sprite
    drawdepth: FloorTiles
    sprite: Floof/Structures/dark.rsi
    state: dark
    shader: unshaded
  - type: Physics
    canCollide: false
  - type: Fixtures

- type: entity
  id: PortalShadowkinHub
  parent: BasePortal
  name: dark hub
  description: This portal is used by shadowkins to go nearly anywhere in the universe!
  components:
  - type: Sprite
    noRot: true
    sprite: Floof/Structures/shadowkin_portal.rsi
    layers:
    - state: hub_portal
  - type: PointLight
    color: "#793a80dd"
    radius: 3
    energy: 1
    netsync: false
  - type: Portal
    arrivalSound: /Audio/Items/hiss.ogg
    departureSound: /Audio/Items/hiss.ogg
    canTeleportToOtherMaps: true
    randomTeleport: false
  - type: DarkHub

- type: entity
  id: PortalShadowkin
  parent: BasePortal
  name: dark portal
  description: The portal to the dark...
  components:
  - type: Sprite
    noRot: true
    sprite: Floof/Structures/shadowkin_portal.rsi
    layers:
    - state: portal
  - type: PointLight
    color: "#793a80dd"
    radius: 3
    energy: 1
    netsync: false
  - type: Portal
    arrivalSound: /Audio/Items/hiss.ogg
    departureSound: /Audio/Items/hiss.ogg
    canTeleportToOtherMaps: true
    randomTeleport: false
  - type: DarkPortal
  - type: Ethereal
    canBeStunned: false

- type: entity
  id: PortalShadowkinSpawner
  parent: MarkerBase
  components:
  - type: SpawnPoint
    spawn_type: Job
    job_id: Anomaly
  - type: ConditionalSpawner
    prototypes:
      - PortalShadowkin
  - type: Sprite
    layers:
      - state: green
      - sprite: Floof/Structures/shadowkin_portal.rsi
        state: portal
