- type: entity
  name: Acid runner
  id: MobXenoAcidRunner
  parent: MobXeno
  components:
    - type: Sprite
      drawdepth: Mobs
      sprite: Mobs/Aliens/Xenos/acider_runner.rsi
      layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
        state: alive
    - type: MobThresholds
      thresholds:
        0: Alive
        30: Critical
        50: Dead
    - type: MeleeWeapon
      damage:
        types:
          Blunt: 3
          Caustic: 3

- type: entity
  name: Acid runner primed
  id: MobXenoAcidRunnerPrimed
  parent: MobXenoAcidRunner
  components:
    - type: Sprite
      sprite: Mobs/Aliens/Xenos/acider_runner_primed.rsi

- type: entity
  name: Larva
  id: MobXenoLarva
  parent: MobXeno
  components:
    - type: Sprite
      drawdepth: Mobs
      sprite: Mobs/Aliens/Xenos/larva.rsi
      scale: 0.5, 0.5
      layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
        state: alive
    - type: MobThresholds
      thresholds:
        0: Alive
        10: Critical
        20: Dead
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.25
          density: 20 # 5 kg
          mask:
          - SmallMobMask
          layer:
          - SmallMobLayer
    - type: MovementSpeedModifier
      baseWalkSpeed : 6
      baseSprintSpeed : 6
    - type: MeleeWeapon
      damage:
        types:
          Blunt: 1
          Piercing: 1

- type: entity
  name: Boiler
  id: MobXenoBoiler
  parent: MobXenoSpitterNPC
  components:
    - type: Sprite
      drawdepth: Mobs
      sprite: Mobs/Aliens/Xenos/boiler.rsi
      layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
        state: alive
    - type: MobThresholds
      thresholds:
        0: Alive
        50: Critical
        100: Dead
    - type: RechargeBasicEntityAmmo
      rechargeCooldown: 1
    - type: BasicEntityAmmoProvider
      proto: BulletAcid2
      capacity: 3
      count: 3
    - type: MovementSpeedModifier
      baseWalkSpeed : 3
      baseSprintSpeed : 3
    - type: Gun
      fireRate: 0.5
      useKey: false
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot: /Audio/Weapons/Xeno/alien_spitacid.ogg

