- type: entity
  name: Acid runner
  id: MobXenoacidrunner
  parent: MobXeno
  description: They mostly come at night. Mostly.
  components:
    - type: Sprite
      drawdepth: Mobs
      sprite: Mobs/Aliens/Xenos/acider_runner.rsi
      layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
        state: alive
    - type: MobThresholds
      thresholds:
        0: Alive
        30: Critical
        50: Dead
    - type: MeleeWeapon
      damage:
        types:
          Blunt: 3
          Caustic: 3

