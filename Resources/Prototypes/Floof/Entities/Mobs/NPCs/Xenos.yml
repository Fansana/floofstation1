- type: entity
  name: Larva
  id: MobXenolarva
  parent: MobXeno
  description: They mostly come at night. Mostly.
  components:
    - type: Sprite
      drawdepth: Mobs
      sprite: Mobs/Aliens/Xenos/larva.rsi
      scale: 0.5, 0.5
      layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
        state: alive
    - type: MobThresholds
      thresholds:
        0: Alive
        10: Critical
        20: Dead
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.45
          density: 15500
          mask:
          - SmallMobMask
          layer:
          - SmallMobLayer
    - type: MovementSpeedModifier
      baseWalkSpeed : 6
      baseSprintSpeed : 6
    - type: MeleeWeapon
      damage:
        types:
          Blunt: 1
          Piercing: 1
          
- type: entity
  name: Boiler
  id: MobXenoboiler
  parent: MobXenoSpitterNPC
  description: They mostly come at night. Mostly.
  components:
    - type: Sprite
      drawdepth: Mobs
      sprite: Mobs/Aliens/Xenos/boiler.rsi
      layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
        state: alive
    - type: MobThresholds
      thresholds:
        0: Alive
        50: Critical
        100: Dead
    - type: RechargeBasicEntityAmmo
      rechargeCooldown: 1
    - type: BasicEntityAmmoProvider
      proto: BulletAcid2
      capacity: 3
      count: 3
    - type: MovementSpeedModifier
      baseWalkSpeed : 3
      baseSprintSpeed : 3
    - type: Gun
      fireRate: 0.5
      useKey: false
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot: /Audio/Weapons/Xeno/alien_spitacid.ogg
      
