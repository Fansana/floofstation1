- type: entity
  name: brass knuckles
  parent: ClothingHandsBase
  id: WeaponBrassKnuckles
  description: Ever wanted to protect your bar but your hands are too big for guns? S.E.S.W.C has what you need!
  components:
  - type: Sprite
    sprite: Floof/Objects/Weapons/Melee/brassknuckles.rsi
    state: icon
  - type: Clothing
    sprite: Floof/Objects/Weapons/Melee/brassknuckles.rsi
  - type: MeleeWeapon
    autoAttack: true
    attackRate: 2 # ~12 dps
    damage:
      types:
       Blunt: 6
    soundHit:
      collection: Punch
    animation: WeaponArcFist
    mustBeEquippedToUse: true
  - type: StaminaDamageOnHit
    damage: 11
  - type: Armor
    modifiers:
      coefficients:
        Shock: 1.05 # oh no so conductive
  - type: Insulated
    coefficient: 1.5 # Extra damage. Don't punch wires, kids.
  - type: Tag
    tags:
    - WhitelistChameleon
    - BrassKnuckles
  - type: PhysicalComposition
    materialComposition:
      Brass: 1000
  - type: StaticPrice
    price: 300 # Ensures these can be sold and have a reasonable vending value.

- type: entity
  name: improvised brass knuckles
  parent: WeaponBrassKnuckles
  id: WeaponBrassKnucklesImprovised
  description: Ever wanted to punch just a little harder?
  components:
  - type: MeleeWeapon
    attackRate: 1.6 # ~9.6 dps
  - type: Construction
    graph: GraphWeaponBrassKnucklesImprovised
    node: WeaponBrassKnucklesImprovised

- type: entity
  name: crass knuckles
  parent: WeaponBrassKnuckles
  id: WeaponBrassKnucklesWhoopie
  description: Questionably silent, questionably deadly.
  components:
  - type: Sprite
    sprite: Floof/Objects/Weapons/Melee/crassknuckles.rsi
    state: icon
  - type: Clothing
    sprite: Floof/Objects/Weapons/Melee/crassknuckles.rsi
  - type: MeleeWeapon
    damage:
      types:
       Blunt: 0 # ~0 dps :^)
       Structural: 0
    soundHit:
      collection: Parp
  - type: Construction
    graph: GraphWeaponBrassKnucklesWhoopie
    node: WeaponBrassKnucklesWhoopie
  - type: StaminaDamageOnHit
    damage: 4 # 8 per second, similar to the toy hammer
  - type: Armor
    modifiers:
      coefficients:
        Shock: 1.0 # Nothing special.
  - type: Insulated
    coefficient: 1 # Nothing special.
  - type: Tag
    tags:
    - WhitelistChameleon

- type: entity
  name: borg stun baton
  parent: Stunbaton
  id: BorgStunbaton
  description: A stun baton for incapacitating people with. Actively harming with this is considered bad tone.
  components:
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 40

- type: entity
  name: chainsaw
  suffix: Robot
  parent: BaseItem
  id: BorgChainsaw
  description: I may analyze my orders, but I may not disobey them.
  components:
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/chainsaw.rsi
    state: icon
  - type: MeleeWeapon
    autoAttack: true
    wideAnimationRotation: -135
    attackRate: 4
    damage:
      types:
        Slash: 4
        Piercing: 3
        Structural: 10
    heavyRateModifier: 1
    heavyDamageBaseModifier: 1.0
    heavyStaminaCost: 15
    maxTargets: 3
    angle: 45
    soundHit:
      path: /Audio/Weapons/chainsaw.ogg
      params:
        volume: -3
  - type: Item
    size: Normal
    sprite: Objects/Weapons/Melee/chainsaw.rsi
  - type: DisarmMalus
  - type: UseDelay
    delay: 1
