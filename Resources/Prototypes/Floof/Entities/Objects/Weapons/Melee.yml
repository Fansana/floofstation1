- type: entity
  name: brass knuckles
  parent: ClothingHandsBase
  id: WeaponBrassKnuckles
  description: Ever wanted to protect your bar but your hands are too big for guns? SESWC has what you need!
  components:
  - type: Sprite
    sprite: Floof/Objects/Weapons/Melee/brassknuckles.rsi
    state: icon
  - type: Clothing
    sprite: Floof/Objects/Weapons/Melee/brassknuckles.rsi
  - type: MeleeWeapon
    autoAttack: true
    attackRate: 2 # ~12 dps
    damage:
      types:
       Blunt: 6
    soundHit:
      collection: Punch
    animation: WeaponArcFist
    mustBeEquippedToUse: true
  - type: StaminaDamageOnHit
    damage: 11
  - type: Armor
    modifiers:
      coefficients:
        Shock: 1.05 # oh no so conductive
  - type: Insulated
    coefficient: 1.5 # Extra damage. Don't punch wires, kids.
  - type: Tag
    tags:
    - WhitelistChameleon
    - BrassKnuckles
  - type: PhysicalComposition
    materialComposition:
      Brass: 1000
  - type: StaticPrice
    price: 300 # Ensures these can be sold and have a reasonable vending value.

- type: entity
  name: improvised brass knuckles
  parent: WeaponBrassKnuckles
  id: WeaponBrassKnucklesImprovised
  description: Ever wanted to punch just a little harder?
  components:
  - type: MeleeWeapon
    attackRate: 1.6 # ~9.6 dps
  - type: Construction
    graph: GraphWeaponBrassKnucklesImprovised
    node: WeaponBrassKnucklesImprovised

- type: entity
  name: crass knuckles
  parent: WeaponBrassKnuckles
  id: WeaponBrassKnucklesWhoopie
  description: Questionably silent, questionably deadly.
  components:
  - type: Sprite
    sprite: Floof/Objects/Weapons/Melee/crassknuckles.rsi
    state: icon
  - type: Clothing
    sprite: Floof/Objects/Weapons/Melee/crassknuckles.rsi
  - type: MeleeWeapon
    damage:
      types:
       Blunt: 0 # ~0 dps :^)
       Structural: 0
    soundHit:
      collection: Parp
  - type: Construction
    graph: GraphWeaponBrassKnucklesWhoopie
    node: WeaponBrassKnucklesWhoopie
  - type: StaminaDamageOnHit
    damage: 4 # 8 per second, similar to the toy hammer
  - type: Armor
    modifiers:
      coefficients:
        Shock: 1.0 # Nothing special.
  - type: Insulated
    coefficient: 1 # Nothing special.
  - type: Tag
    tags:
    - WhitelistChameleon

- type: entity
  name: borg stun baton
  parent: Stunbaton
  id: BorgStunbaton
  description: A stun baton for incapacitating people with. Actively harming with this is considered bad tone.
  components:
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 40

- type: entity
  name: halberd
  parent: UnholyHalberd
  id: WeaponHalberd
  description: A polarm with an axe blade, topped with a spike, mounted on a long shaft. Produced by SESWC!
  components:
  - type: MeleeRequiresWield
  - type: MeleeWeapon
    heavyStaminaCost: 10
  - type: Clothing
    sprite: Floof/Objects/Weapons/Melee/halberd.rsi
    quickEquip: false
    slots:
    - back
  - type: Sprite
    sprite: Floof/Objects/Weapons/Melee/halberd.rsi
    state: icon

- type: entity
  name: energy halberd
  parent: EnergySwordDouble
  id: WeaponEnergyHalberd
  description: A polarm handle with an energy-based axe head to it. Produced by SESWC!
  components:
  - type: ItemToggleSize
    activatedSize: Huge
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 0.75
    angle: 80
    heavyStaminaCost: 10
    heavyDamageBaseModifier: 1.50
    damage:
      types:
        Blunt: 6.5 #its still a metal stick
  - type: ItemToggleMeleeWeapon
    activatedSoundOnSwing:
      path: /Audio/Weapons/eblademiss.ogg
      params:
        volume: 3
        variation: 0.250
    activatedDamage:
        types:
            Slash: 2
            Heat: 14
            Structural: 25
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Weapons/ebladehum.ogg
      params:
        volume: 3
  - type: Reflect # so it doenst inherit the reflect from the Dsword
    reflectProb: .00
    minReflectProb: .00
  - type: Item
    size: Huge
    sprite: Floof/Objects/Weapons/Melee/e_halberd-inhands.rsi
  - type: Sprite
    sprite: Floof/Objects/Weapons/Melee/e_halberd.rsi
    layers:
      - state: e_halberd
      - state: e_halberd_blade
        color: "#9b0909"
        visible: false
        shader: unshaded
        map: [ "blade" ]
  - type: ToggleableLightVisuals
    spriteLayer: blade
    inhandVisuals:
      left:
      - state: inhand-left-blade
        shader: unshaded
      right:
      - state: inhand-right-blade
        shader: unshaded
  - type: IgniteOnMeleeHit
    fireStacks: 1

- type: entity
  name: antique energy halberd
  parent: WeaponEnergyHalberd
  id: WeaponEnergyHalberdAntique
  description: A two-handed polarm, also know as a halberd. Servers as a perfect weapon for an warden to protect his armory! Designed and produced by SESWC!
  components:
  - type: Sprite
    sprite: Floof/Objects/Weapons/Melee/e_halberd.rsi
    layers:
      - state: e_halberd
      - state: e_halberd_blade
        color: "#ffffff"
        visible: false
        shader: unshaded
        map: [ "blade" ]
  - type: IgniteOnMeleeHit
    fireStacks: 0

