- type: entity
  name: mk 58
  parent: BaseWeaponBatterySmall
  suffix: Robot, energy based
  id: WeaponborgPistolMk58
  description: A cheap, ubiquitous sidearm, produced by a NanoTrasen subsidiary. Uses .35 auto ammo.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Pistols/mk58.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
  - type: Gun
    fireRate: 5
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mk58.ogg
    fireOnDropChance: 0.5
  - type: ProjectileBatteryAmmoProvider
    proto: BulletPistol
    fireCost: 100
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 30
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000

- type: entity
  name: energy shotgun
  parent: BaseWeaponBattery
  id: BaseWeaponEnergyShotgun
  abstract: true
  description: A one-of-a-kind prototype energy weapon that uses various shotgun configurations. It offers the possibility of both lethal and non-lethal shots, making it a versatile weapon.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Battery/energy_shotgun.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-unshaded-4
        map: ["enum.GunVisualLayers.MagUnshaded"]
        shader: unshaded
  - type: Clothing
    sprite: Objects/Weapons/Guns/Battery/energy_shotgun.rsi
  - type: Gun
    fireRate: 2
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: eShellShotgun
    fireCost: 150
  - type: Item
    size: Large
    shape:
    - 0,0,3,1
    sprite: Objects/Weapons/Guns/Battery/inhands_64x.rsi
    heldPrefix: energy
  - type: Battery
    maxCharge: 1200
    startingCharge: 1200
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 24

- type: entity
  name: energy shotgun
  parent: BaseWeaponEnergyShotgun
  id: WeaponEnergyShotgun
  components:
  - type: GunRequiresWield
  - type: Wieldable
  - type: Tag
    tags:
    - HighRiskItem
  - type: StealTarget
    stealGroup: WeaponEnergyShotgun

- type: entity
  suffix: Robot
  parent: BaseWeaponEnergyShotgun
