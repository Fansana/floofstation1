  name: proto-kinetic accelerator borg
  noSpawn: true
  components:
  - type: Gun
    fireRate: 0.5
    selectedMode: SemiAuto
    minAngle: 1
    maxAngle: 3
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/kinetic_accel.ogg
