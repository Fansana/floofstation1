- type: entity
  name: energy sabre
  parent: BaseItem
  id: EnergySabre
  description: An devestating sabre of pure plasma, written upon its hilt "Fae Tech. MK. 9".
  components:
  - type: EnergySword
  - type: ItemToggle
    soundActivate:
      path: /Audio/Weapons/ebladeon.ogg
    soundDeactivate:
      path: /Audio/Weapons/ebladeoff.ogg
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Weapons/ebladehum.ogg
  - type: ItemToggleSharp
  - type: ItemToggleHot
  - type: ItemToggleDisarmMalus
    activatedDisarmMalus: 0.6
  - type: ItemToggleSize
    activatedSize: Ginormous
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
        volume: -10
    activatedSoundOnSwing:
      path: /Audio/Weapons/eblademiss.ogg
      params:
        variation: 0.125
    activatedDamage:
        types:
            Slash: 8
            Heat: 10
            Structural: 20
  - type: ItemToggleDamageOtherOnHit
    activatedStaminaCost: 6
  - type: ItemToggleEmbedPassiveDamage
  - type: ItemToggleEmbeddableProjectile
    activatedEmbedOnThrow: true
  - type: ItemToggleThrowingAngle
    activatedAngle: 225
    deleteOnDeactivate: true
  - type: Sprite
    sprite: Floof/Objects/Weapons/Melee/e_sabre.rsi
    layers:
      - state: e_sabre
      - state: e_sabre_blade
        color: "#FFFFFF"
        visible: false
        shader: unshaded
        map: [ "blade" ]
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: .8
    damage:
      types:
        Blunt: 4.5
  - type: DamageOtherOnHit
  - type: EmbeddableProjectile
    embedOnThrow: false
  - type: EmbedPassiveDamage
  - type: Item
    size: Ginormous
    sprite: Floof/Objects/Weapons/Melee/e_sabre_inhand.rsi
  - type: UseDelay
    delay: 1.0
  - type: PointLight
    enabled: false
    radius: 2
    energy: 2
    color: white
    netsync: false
  - type: Appearance
  - type: ToggleableLightVisuals
    spriteLayer: blade
    inhandVisuals:
      left:
      - state: inhand-left-blade
        shader: unshaded
      right:
      - state: inhand-right-blade
        shader: unshaded
  - type: DisarmMalus
    malus: 0
  - type: Reflect
    enabled: false
    reflectProb: 0.5
    minReflectProb: 0.25
  - type: Tag
    tags:
      - NoPaint
      - EnergySabre
  - type: IgnitionSource
    temperature: 700
  # Shitmed Change
  - type: Scalpel
    speed: 0.75
  - type: Cautery
    speed: 0.2
  - type: SurgeryTool
    startSound:
      path: /Audio/Weapons/ebladehum.ogg
    endSound:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250

- type: entity
  name: antique energy sabre
  parent: EnergySabre
  id: EnergySabreHoS
  description: Regal plasma sabre met with an engraving marking "Fae Tech. MK. 9".
  components:
    - type: EnergySword
      activatedColor: "#00CCFF"
      colorOptions:
       - "#00CCFF"
    - type: StealTarget
      stealGroup: HoSAntiqueWeapon
