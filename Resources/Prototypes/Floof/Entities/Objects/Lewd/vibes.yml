- type: entity
  parent: BaseItem
  id: BaseVibe
  abstract: true
  components:
  - type: ItemToggle
    predictable: false
    soundActivate:
      path: /Audio/Floof/Lewd/vibrate.ogg
  - type: UseDelay
    delay: 1.0
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        on:
          True: { visible: true }
          False: { visible: false }
        base:
          True: { visible: false }
          False: { visible: true }

- type: entity
  parent: BaseVibe
  id: LewdWand
  name: magic wand
  description: A magic wand! This one casts spells of pleasure!
  components:
  - type: Sprite
    sprite: Floof/Objects/Fun/Lewd/Toys/Vibes/magic_wand.rsi
    layers:
