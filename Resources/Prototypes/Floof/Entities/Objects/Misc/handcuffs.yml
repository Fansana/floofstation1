- type: entity
  parent: Handcuffs
  id: HandcuffsFuzzy
  name: fuzzy handcuffs
  description: Used to detain naughty people. Covered in luxuriously comfortable faux-fur and definitely not security-grade. 
  components:
  - type: Handcuff
    cuffedRSI: Floof/Objects/Misc/fuzzy_handcuffs.rsi
    breakoutTime: 5 # 1/3 as long as regular handcuffs
  - type: Sprite
    sprite: Floof/Objects/Misc/fuzzy_handcuffs.rsi
    state: icon

- type: entity
  parent: Handcuffs
  id: HandcuffsBondageRope
  name: bondage rope
  description: A bundle of soft ropes that can be used to restrain someone.
  components:
  - type: Handcuff
    breakoutTime: 5
    cuffedRSI: Floof/Objects/Misc/bondage_rope.rsi
    startCuffSound:
      path: /Audio/Items/Handcuffs/rope_start.ogg
    endCuffSound:
      path: /Audio/Items/Handcuffs/rope_end.ogg
    startUncuffSound:
      path: /Audio/Items/Handcuffs/rope_start.ogg
    endUncuffSound:
      path: /Audio/Items/Handcuffs/rope_breakout.ogg
    startBreakoutSound:
      path: /Audio/Items/Handcuffs/rope_takeoff.ogg
  - type: Sprite
    sprite: Floof/Objects/Misc/bondage_rope.rsi
    state: icon
