- type: entity
  abstract: true
  parent: BaseItem
  id: GemCrystalBase
  name: gem
  description:  A large gem, perfectly cut to shed light in the darkest of places.
  components:
  - type: Clothing
    sprite: Floof/Objects/Materials/Shards/gem.rsi
    quickEquip: true
    slots:
    - neck
  - type: Sprite
    layers:
    - sprite: Floof/Objects/Materials/Shards/gem.rsi
      state: gem
      map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: MeleeWeapon
    wideAnimationRotation: -22.5
    attackRate: 1.5
    damage:
      types:
        Slash: 3.5
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: StaticPrice
    price: 1050

- type: entity
  parent: GemCrystalBase
  id: GemCrystalCyan
  name: cyan crystal shard
  description: A small piece of crystal.
  components:
  - type: Sprite
    color: "#47f8ff"
  - type: PointLight
    radius: 4
    energy: 3.5
    color: "#47f8ff"
  - type: Tag
    tags:
    - CrystalCyan

