- type: entity
  parent: PlushieHuman
  id: PlushieChillHuman
  name: chill human plushie
  description: It's just a chill lill dude.
  components:
  - type: Sprite
    sprite: Floof/Objects/Fun/floof_plush.rsi
    state: chill

- type: entity
  parent: PlushieHuman
  id: PlushieSlimeTider
  name: slime tider plushie
  description: A generic tider, this one seems to be particularly slimy. The label reads 'Product not insulated'
  components:
  - type: Sprite
    sprite: Floof/Objects/Fun/floof_plush.rsi
    state: slime
  - type: UseDelay
    delay: 3.0
  - type: EmitSoundOnUse
    sound:
      path: /Audio/Voice/Slime/slime_squish.ogg
      params:
        volume: 1
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Voice/Slime/slime_squish.ogg
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/Voice/Slime/slime_squish.ogg
      params:
        volume: 1

- type: entity
  parent: PlushieHuman
  id: PlushieCentCom
  name: Central Command plushie
  description: Your own personal CentCom Pal!
  components:
  - type: Sprite
    sprite: Floof/Objects/Fun/floof_plush.rsi
    state: pepper
  - type: UseDelay
    delay: 1.5
  - type: EmitSoundOnUse
