- type: entity
  parent: BasePlushie
  id: PlushieDragon
  name: dragon plushie
  description: Rawr Im'ma eat ya!
  components:
  - type: Sprite
    sprite: Floof/Objects/Fun/floof_plush.rsi
    state: dragon
    color: "#ff0000"
  - type: PhysicalComposition
    materialComposition:
      Plastic: 100
  - type: StaticPrice
    price: 75
  - type: UseDelay
    delay: 3.0
  - type: EmitSoundOnUse
    sound:
      path: /Audio/Animals/space_dragon_roar.ogg
      params:
        volume: 1
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Animals/space_dragon_roar.ogg
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/Animals/space_dragon_roar.ogg
      params:
        volume: 1
  - type: EmitSoundOnCollide
    sound:
      collection: ToyFall
      params:
        variation: 0.03
        volume: 3
  - type: MeleeWeapon
    soundHit:
      collection: ToyFall
      params:
        variation: 0.05
        volume: 4

