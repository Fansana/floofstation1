- type: entity
  parent: BasePlushie
  id: PlushieFRouny
  name: blue rouny plush
  description: An adorable stuffed toy that resembles a rouny with blue stripes.
  components:
  - type: Sprite
    state: nrouny
  - type: Item
    storedRotation: -90
  - type: EmitSoundOnUse
    sound:
      path: /Audio/Weapons/Xeno/alien_spitacid.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Weapons/Xeno/alien_spitacid.ogg
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/Weapons/Xeno/alien_spitacid.ogg
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/Weapons/Xeno/alien_spitacid.ogg
  - type: Food
    requiresSpecialDigestion: true
    useSound:
      path: /Audio/Weapons/Xeno/alien_spitacid.ogg
  - type: MeleeWeapon
    wideAnimationRotation: -90
    soundHit:
      path: /Audio/Weapons/Xeno/alien_spitacid.ogg
    angle: 0
    animation: WeaponArcBite # Rrrr!

