- type: entity
  id: BaseLeash
  parent: BaseItem
  name: leash
  description: Helps keep your animals or friends close to you. Attach to supported objects or clothing (such as collars) to use. You can pull attached entities while holding the leash.
  noSpawn: true
  components:
  - type: Sprite
    sprite: Floof/Objects/Tools/leash.rsi
    layers:
    - state: icon
  - type: Leash
    pullInterval: 0.75
    leashSprite:
      sprite: Floof/Objects/Tools/leash-rope.rsi
      state: rope

- type: entity
  id: LeashBasic
  parent: BaseLeash
  components:
  - type: Leash
    length: 3
    maxDistance: 6
    attachDelay: 4
    detachDelay: 4
    selfDetachDelay: 10

- type: entity
  id: ShortLeash
  parent: BaseLeash
  name: short leash
  components:
  - type: Leash
    length: 1.5
    maxDistance: 3
    attachDelay: 4.5
    detachDelay: 3
    selfDetachDelay: 10

- type: entity
  id: LeashAdvanced
  parent: LeashBasic
  name: advanced leash
  components:
  - type: Leash
    maxJoints: 3
    attachDelay: 2.5
    detachDelay: 2
    selfDetachDelay: 15

- type: entity
  id: LeashBluespace
  parent: BaseLeash
  name: bluespace leash
  description: Powered by a miniature singularity inside the handle. Not safe for use by crewmembers.
  suffix: DEBUG, DO NOT MAP
  components:
  - type: Leash
    maxDistance: 100
    maxJoints: 25
    attachDelay: 0
    detachDelay: 10000 # will still be instant for admin ghosts or whatever with instant doafters tag
    selfDetachDelay: 10000
    pullInterval: 0.1
