- type: entity
  parent: ClothingOuterHardsuitSyndieMedic
  id: ClothingOuterHardsuitSurgeonGeneral
  name: Surgeon general hardsuit
  description: A protective hardsuit worn by the Surgeon Generial, tailor by SESWC.
  components:
  - type: Sprite
    sprite: Floof/Clothing/OuterClothing/Hardsuits/surgengeneralhardsuit.rsi
  - type: Clothing
    sprite: Floof/Clothing/OuterClothing/Hardsuits/surgengeneralhardsuit.rsi
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitERTMedical
  - type: StaminaDamageResistance
    coefficient: 0.5 # 50%
    
- type: entity
  parent: ClothingOuterEVASuitBase
  id: ClothingOuterHardsuitFreelancerPilot
  name: FL-02bt - "Pilot" Freelancer Softsuit
  description: A armored soft suit with build in exo-skeleton. "Maximum speed for minimal protection."
  components:
  - type: Sprite
    sprite: Floof/Clothing/OuterClothing/Hardsuits/softsuitpilot.rsi
  - type: Clothing
    sprite: Floof/Clothing/OuterClothing/Hardsuits/softsuitpilot.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.5
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.9
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.7
        Heat: 0.8
        Caustic: 0.8
        Radiation: 0.6
  - type: ClothingSpeedModifier
    walkModifier: 1.0
    sprintModifier: 1.0
  - type: HeldSpeedModifier
  - type: StaminaDamageResistance
    coefficient: 0.60 
  - type: Storage
    grid:
    - 0,0,2,1
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
    
