  components:
  - type: Sprite
    sprite: Floof/Clothing/Shoes/Boots/magboots-security.rsi
  - type: Clothing
    sprite: Floof/Clothing/Shoes/Boots/magboots-security.rsi
  - type: Magboots
    toggleAction: ActionToggleMagbootsSecurity

