- type: entity
  id: BaseLeash
  parent: BaseItem
  name: leash
  description: Helps keep your animals or friends close to you. Attach to supported objects or clothing (such as collars) to use. You can pull attached entities while holding the leash.
  noSpawn: true
  components:
  - type: Sprite
    sprite: Floof/Objects/Tools/leash.rsi
    layers:
    - state: icon
    scale: 0.7, 0.7
  - type: Leash
    pullInterval: 0.75
    leashSprite:
      sprite: Floof/Objects/Tools/leash-rope.rsi
      state: rope
  - type: Anchorable
    delay: 3
    snap: false # The first ever entity to set this field to false! However, this doesn't seem to work :c

- type: entity
  id: LeashBasic
  parent: BaseLeash
  components:
  - type: Leash
    length: 3
    lengthConfigs: [1.5, 2.25, 3]
    maxDistance: 6
    attachDelay: 4
    detachDelay: 4
    selfDetachDelay: 10

- type: entity
  id: LeashAdvanced
  parent: LeashBasic
  name: advanced leash
  components:
  - type: Leash
    lengthConfigs: [1, 1.5, 2.25, 3]
    maxJoints: 3
    attachDelay: 2.5
    detachDelay: 2
    selfDetachDelay: 15

- type: entity
  id: LeashBluespace
  parent: BaseLeash
  name: bluespace leash
  description: Powered by a miniature singularity inside the handle. Not safe for use by crewmembers.
  suffix: DEBUG, DO NOT MAP
  components:
  - type: Leash
    lengthConfigs: [1, 1.5, 2.25, 3, 5, 10]
    maxDistance: 20
    maxJoints: 10
    attachDelay: 2.5
    detachDelay: 5
    selfDetachDelay: 20
    pullInterval: 0.1
