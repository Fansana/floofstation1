- type: language
  id: ScugSign
  speech:
    allowRadio: false
    requireSpeech: false
    requireHands: true
    requireLOS: true
    color: "#dddddd"
    messageWrapOverrides:
      Speak: chat-sign-language-message-wrap
      Whisper: chat-sign-language-whisper-wrap
    speechVerbOverrides:
    - chat-speech-verb-sign-1
    - chat-speech-verb-sign-2
    - chat-speech-verb-sign-3
  obfuscation:
    !type:ReplacementObfuscation
    replacement:
    - something
    - a happy signal to you
    - a message
    - scugs things
