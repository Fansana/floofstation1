- type: trait
  id: CumProducer
  category: Physical
  slots: 0
  requirements:
    - !type:CharacterJobRequirement
      inverted: true
      jobs:
        - Borg
        - MedicalBorg
  functions:
  - !type:TraitAddComponent
    components:
    - type: CumProducer
      solutionname: "penis"
    - type: SolutionContainerManager
      solutions:
        penis:
          maxVol: 25
          reagents:
          - ReagentId: Cum
            Quantity: 25

