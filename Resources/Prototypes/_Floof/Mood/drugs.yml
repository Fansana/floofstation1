# Drugs should be paired up in Trios of "Bonus, Penalty, Category"

# Amphetamine: Powerful addiction
- type: moodEffect
  id: AmphetamineBenefit
  moodChange: 5
  timeout: 420 #7 minutes
  moodletOnEnd: AmphetamineWithdrawal
  category: AmphetamineAddiction

- type: moodEffect
  id: AmphetamineNeutral
  moodChange: 0
  timeout: 420 #7 minutes
  moodletOnEnd: AmphetamineWithdrawal
  category: AmphetamineAddiction

- type: moodEffect
  id: AmphetamineWithdrawal
  moodChange: -7
  timeout: 1980 #33 minutes
  category: AmphetamineAddiction

