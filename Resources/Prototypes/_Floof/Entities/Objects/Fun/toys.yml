# Artistic

- type: entity
  parent: Crayon
  id: CrayonBrush
  name: paintbrush
  description: A paintbrush filled with paint, ready to cover a canvas!
  components:
  - type: Sprite
    sprite: _Floof/Objects/Fun/paintbrush.rsi
    state: paintbrush
  - type: Item
    sprite: _Floof/Objects/Fun/paintbrush.rsi
    heldPrefix: brush
    size: Normal
  - type: Crayon
    color: white
    selectableColor: true
    capacity: 500
  - type: Food
    utensilRequired: true # I ate my fucking paintbrush
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nutriment
          Quantity: 15
        - ReagentId: MindbreakerToxin
          Quantity: 10
  - type: Tag
    tags:
    - Write
    - Crayon
    - Recyclable
    - Trash
