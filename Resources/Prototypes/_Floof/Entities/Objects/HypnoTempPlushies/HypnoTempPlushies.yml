#Base for HypnoTemp plushies
- type: entity
  parent: BasePlushie
  id: BaseHypnoTempPlush
  abstract: true
  components:
  - type: PhysicalComposition
    materialComposition:
      Plastic: 100
  - type: StaticPrice
    price: 75
  - type: UseDelay
    delay: 3.0
  - type: EmitSoundOnUse
    sound:
      path: /Audio/Nyanotrasen/Voice/Felinid/cat_purr1.ogg
      params:
        volume: 7
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Nyanotrasen/Voice/Felinid/cat_mew2.ogg
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/Nyanotrasen/Voice/Felinid/cat_purr1.ogg
      params:
        volume: 7
  - type: EmitSoundOnCollide
    sound:
        collection: ToyFall
        params:
            variation: 0.03
            volume: 3
  - type: MeleeWeapon
    soundHit:
        collection: ToyFall
        params:
            variation: 0.05
            volume: 4
  - type: MixableSolution
    solution: absorbed
  - type: RefillableSolution
    solution: absorbed
  - type: DrainableSolution
    solution: absorbed
  - type: SolutionTransfer
    canChangeTransferAmount: false
    transferAmount: 30
  - type: Spillable
    solution: absorbed
  - type: Drink
    solution: absorbed
    examinable: false
    ignoreEmpty: true

- type: entity
  parent: BaseHypnoTempPlush
  id: PlushieHypnoTempCMO
  name: HypnoTemp™ plushie
  description: A larger than life HypnoTech™ Temporary Staffer plushie! This one is dressed in a life-givingly cute Chief Medical Officer uniform.
  components:
  - type: Sprite
    sprite: _Floof/Objects/HypnoTempPlushies/staffer_plushies.rsi
    state: staffer_CMO
  - type: SolutionContainerManager
    solutions:
      absorbed:
        maxVol: 30
        reagents:
        - ReagentId: Cream
          Quantity: 15
        - ReagentId: Omnizine
          Quantity: 5
        - ReagentId: Saline
          Quantity: 5
        - ReagentId: Oculine
          Quantity: 5


