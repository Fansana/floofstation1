- type: entity
  parent: ClothingShoesMilitaryBase
  id: ClothingShoesCombatHighheelBoots
  name: combat high-heeled boots
  description: Snazy boots for when you want to be stylish, yet very prepared.
  components:
  - type: MeleeWeapon
    damage:
      types:
        Piercing: 6
  - type: Sprite
    sprite: Clothing/Shoes/Boots/highheelboots.rsi
  - type: Clothing
    sprite: Clothing/Shoes/Boots/highheelboots.rsi
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepHighHeels
  - type: ClothingSlowOnDamageModifier
    modifier: 0.5

- type: entity
  parent: ClothingShoesBaseWinterBoots
  id: ClothingShoesBootsWinterWeb
  name: web winter boots
  description: Boots made out of dense webbing to help survive even the coldest of winters.
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Boots/winterbootsweb.rsi
  - type: Clothing
    sprite: Clothing/Shoes/Boots/winterbootsweb.rsi
  - type: FlavorProfile
    flavors:
      - cobwebs
    ignoreReagents:
      - Fiber
  - type: SolutionContainerManager
    solutions: # 6 (3 (fiber count of web) * 2 (to craft)) + 4 (magical crafting bonus)
      food:
        maxVol: 10
        reagents:
        - ReagentId: Fiber
          Quantity: 10
  - type: Construction
    graph: WebObjects
    node: boots
