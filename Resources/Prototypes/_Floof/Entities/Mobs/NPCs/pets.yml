- type: entity
  name: Seb
  parent: MobArcticFox
  id: MobArcticFoxSeb
  description: His name is "Sebastien de Lys", but he is known as Seb by his friends. A fluffy, adorable arctic fox.
  components:
  - type: InteractionPopup
    successChance: 1
  - type: Butcherable
    spawned:
    - id: FoodMeat
      amount: 3
  - type: Grammar
    attributes:
      proper: true
      gender: male
  - type: Tag
    tags:
    - CannotSuicide
    - VimPilot

- type: entity
  name: Pet spider
  parent: [ SimpleMobBase, MobCombat ]
  id: MobPetSpider1
  description: Rescue by the SESWC. SESWC vowed to Heal, raise, and rehome as much as possible.
  components:
  - type: Sprite
    drawdepth: SmallMobs
    scale: 0.5, 0.5
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: midwife
      sprite: Mobs/Animals/spider.rsi
  - type: SpriteMovement
    movementLayers:
      movement:
        state: midwife-moving
    noMovementLayers:
      movement:
        state: midwife
 # - type: Item
 #   size: Tiny
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 0.76
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: DamageStateVisuals
    states:
      Alive:
        Base: midwife
      Dead:
        Base: midwife_dead
  - type: Butcherable
    spawned:
    - id: FoodMeatSpider
      amount: 2
  - type: CombatMode
  - type: Body
    prototype: AnimalHemocyanin
  - type: MobThresholds
    thresholds:
      0: Alive
      90: Dead
  - type: LanguageKnowledge
    speaks:
    - Arachnic
    understands:
    - Arachnic
  - type: InteractionPopup
    successChance: 0.5
    interactSuccessString: petting-success-tarantula
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/snake_hiss.ogg
  - type: NoSlip
  - type: Spider
  - type: IgnoreSpiderWeb
  - type: Bloodstream
    bloodMaxVolume: 50
    bloodReagent: CopperBlood
  - type: Speech
    speechVerb: Arachnid
    speechSounds: Arachnid
    allowedEmotes: ['Click', 'Chitter']
  - type: Vocal
    sounds:
      Male: UnisexArachnid
      Female: UnisexArachnid
      Unsexed: UnisexArachnid
  - type: TypingIndicator
    proto: spider
  - type: Tag
    tags:
    - FootstepSound
  - type: RandomBark
    barkType: hissing
    barkMultiplier: 0.3
  - type: BloodSucker
    webRequired: true
  - type: Cocooner
  - type: SurgeryTarget
  - type: UserInterface
    interfaces:
      enum.SurgeryUIKey.Key:
        type: SurgeryBui


- type: entity
  name: Pet spider
  parent: MobPetSpider1
  id: MobPetSpider
  description: Rescue by the SESWC. SESWC vowed to Heal, raise, and rehome as much as possible.
  components:
  - type: HTN
    rootTask:
      task: FollowCompound
    blackboard:
      IdleRange: !type:Single
        1.5
      FollowCloseRange: !type:Single
        1.0
      FollowRange: !type:Single
        2.0

