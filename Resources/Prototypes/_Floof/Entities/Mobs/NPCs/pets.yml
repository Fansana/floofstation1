- type: entity
  name: Seb
  parent: MobArcticFox
  id: MobArcticFoxSeb
  description: His name is "Sebastien de Lys", but he is known as Seb by his friends. A fluffy, adorable arctic fox.
  components:
  - type: InteractionPopup
    successChance: 1
  - type: Butcherable
    spawned:
    - id: FoodMeat
      amount: 3
  - type: Grammar
    attributes:
      proper: true
      gender: male
  - type: Tag
    tags:
    - CannotSuicide
    - VimPilot

- type: entity
  name: pet spider
  parent: [MobGiantSpider, BaseItem]
  id: MobPetSpiderBase
  description: Rescue by the SESWC. SESWC vowed to Heal, raise, and rehome as much as possible.
  categories: [ HideSpawnMenu ]
  components:
  - type: Bloodstream
    bloodMaxVolume: 60 #same as Hamster
    bloodReagent: CopperBlood #bc spider
  - type: MobThresholds #same as Mouse
    thresholds:
      0: Alive
      10: Critical
      20: Dead
  - type: Item
    size: Tiny
  - type: Sprite  # Used some of the Unused sprites  this is Midwife from Tg Station
    drawdepth: SmallMobs
    scale: 0.5, 0.5
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: midwife
      sprite: Mobs/Animals/spider.rsi
  - type: SpriteMovement
    movementLayers:
      movement:
        state: midwife-moving
    noMovementLayers:
      movement:
        state: midwife
  - type: DamageStateVisuals
    states:
      Alive:
        Base: midwife
      Dead:
        Base: midwife_dead

- type: entity
  name: Pet spider
  parent: MobPetBase
  id: MobPetSpider
  description: Rescue by the SESWC. SESWC vowed to Heal, raise, and rehome as much as possible
  components:
  - type: HTN
    rootTask:
      task: FollowCompound
    blackboard:
      IdleRange: !type:Single
        1.5
      FollowCloseRange: !type:Single
        1.0
      FollowRange: !type:Single
        2.0
