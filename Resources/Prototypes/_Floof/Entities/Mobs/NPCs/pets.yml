- type: entity
  name: Seb
  parent: MobArcticFox
  id: MobArcticFoxSeb
  description: His name is "Sebastien de Lys", but he is known as Seb by his friends. A fluffy, adorable arctic fox.
  components:
  - type: InteractionPopup
    successChance: 1
  - type: Butcherable
    spawned:
    - id: FoodMeat
      amount: 3
  - type: Grammar
    attributes:
      proper: true
      gender: male
  - type: Tag
    tags:
    - CannotSuicide
    - VimPilot

- type: entity
  name: Pet spider
  parent: MobGiantSpider
  id: MobSpiderPet
  description: Rescue by the SESWC. SESWC vowed to Heal, raise, and rehome as much as possible.
  components:
  - type: Sprite
    drawdepth: Mobs
    scale: 0.5, 0.5
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: midwife
      sprite: Mobs/Animals/spider.rsi
  - type: SpriteMovement
    movementLayers:
      movement:
        state: midwife-moving
    noMovementLayers:
      movement:
        state: midwife
  - type: HTN
    rootTask:
      task: FollowCompound
    blackboard:
      IdleRange: !type:Single
        1.5
      FollowCloseRange: !type:Single
        1.0
      FollowRange: !type:Single
        2.0
