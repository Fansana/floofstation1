- type: entity
  name: ScugCat
  id: MobScugCat
  parent: [SimpleMobBase, StripableInventoryBase]
  description: He's just a little guy, a jumpy, poor little scug.
  components:
  - type: CombatMode

  - type: SurgeryTarget

  - type: Targeting

  - type: Inventory
    templateId: scugcat
    speciesId: monkey

  - type: Deathgasp
    prototype: MonkeyDeathgasp

  - type: Cuffable

  - type: RotationVisuals
    defaultRotation: 90
    horizontalRotation: 90

  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 120
        mask:
        - MobMask
        layer:
        - MobLayer

  - type: Stripping
  - type: UserInterface
    interfaces:
      enum.SurgeryUIKey.Key:
        type: SurgeryBui

  - type: Sprite
    drawdepth: Mobs
    layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
        sprite: _Floof/Mobs/Animals/scugcat.rsi
        state: scugcat
      - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
        color: "#ffffff"
        sprite: Objects/Misc/handcuffs.rsi
        state: body-overlay-2
        visible: false

  - type: RandomSprite
    getAllGroups: true
    available:
      - enum.DamageStateVisualLayers.Base:
          scugcat: ScugCatColors

  - type: DamageStateVisuals
    states:
      Alive:
        Base: scugcat
      Critical:
        Base: scugcat_crit
      Dead:
        Base: scugcat_dead

  - type: Carriable
  - type: Hands
  - type: ComplexInteraction
  - type: GenericVisualizer
    visuals:
      enum.CreamPiedVisuals.Creamed:
        clownedon:
          True: {visible: true}
          False: {visible: false}

  - type: Body # Shitmed Change
    prototype: Monkey
    requiredLegs: 2
  - type: FireVisuals
    sprite: Mobs/Effects/onfire.rsi
    normalState: Monkey_burning

  - type: InteractionPopup
    successChance: 0.5
    interactSuccessString: petting-success-cat
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/wawa_statement.wav

  - type: MeleeWeapon
    soundHit:
      path: /Audio/Effects/bite.ogg
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Piercing: 5 # NOM - Do NOT mess with skugs.

  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeat
      amount: 4 # Good eatin', though. You monster.

  - type: Puller
    needsHands: false

  - type: CanHostGuardian
  - type: NPCRetaliation
    attackMemoryLength: 10
  - type: FactionException
  - type: NpcFactionMember
    factions:
    - PetsNT

  - type: HTN
    rootTask:
      task: SimpleHostileCompound

  - type: IdExaminable
  - type: Tag
    tags:
    - VimPilot
    - DoorBumpOpener


  - type: MobThresholds
    thresholds:
      0: Alive
      60: Critical
      125: Dead
  - type: Temperature
    heatDamageThreshold: 360
    coldDamageThreshold: 285
    currentTemperature: 310.15
    specificHeat: 42

  - type: Speech
    speechSounds: Wawa
  - type: TypingIndicator
    proto: moth

  - type: MovementSpeedModifier
    baseWalkSpeed: 5 # nyoom
    baseSprintSpeed: 7 # NYOOOOOM

  - type: Physics
  - type: GhostRole
    makeSentient: true
    name: ghost-role-information-scugcat-name
    description: ghost-role-information-scugcat-description
    rules: floof-ghost-role-information-free-agent-rules
  - type: GhostTakeoverAvailable
  - type: Food
  - type: Hunger
  - type: PseudoItem
  - type: CanEscapeInventory
  - type: InventorySlots

  - type: LanguageKnowledge
    speaks:
    - ScugSign
    understands:
    - ScugSign
    - Cat
  - type: LeashAnchor # Floofstation
    kind: Intrinsic
    offset: 0, 0.2
  - type: Vore
    canVore: true

- type: palette
  id: ScugCatColors
  name: ScugCatColors
  colors:
    Default: "#ffffff"
    Innocent: "#f6f439"
    Angry: "#dc5864"
    Eldritch: "#dc5864"
    Forgotten: "#111111"
    Fat: "#fefcab"
    WarCriminal: "#ab3430"
    Cocaine: "#679cfe"
    Mutant: "#7824a0"
    Damned: "#98e652"

- type: speechSounds
  id: Wawa
  saySound:
    path: /Audio/Animals/wawa_statement.wav
  askSound:
    path: /Audio/Animals/wawa_question.wav
  exclaimSound:
    path: /Audio/Animals/wawa_exclaim.wav

- type: inventoryTemplate
  id: scugcat
  slots:
  - name: head
    slotTexture: head
    slotFlags: HEAD
    uiWindowPos: 1,2
    strippingWindowPos: 0,0
    displayName: Head
  - name: ears
    slotTexture: ears
    slotFlags: EARS
    stripTime: 3
    uiWindowPos: 0,2
    strippingWindowPos: 1,2
    displayName: Ears
  - name: mask
    slotTexture: mask
    slotFlags: MASK
    uiWindowPos: 0,1
    strippingWindowPos: 1,1
    displayName: Mask
  - name: id
    slotTexture: id
    slotFlags: IDCARD
    slotGroup: SecondHotbar
    stripTime: 6
    uiWindowPos: 2,1
    strippingWindowPos: 2,4
    displayName: ID
  - name: pocket1
    slotTexture: pocket
    slotFlags: POCKET
    slotGroup: MainHotbar
    stripTime: 3
    uiWindowPos: 0,3
    strippingWindowPos: 0,4
    displayName: Pocket 1
    stripHidden: false
  - name: back
    slotTexture: back
    slotFlags: BACK
    slotGroup: SecondHotbar
    stripTime: 6
    uiWindowPos: 3,0
    strippingWindowPos: 0,5
    displayName: Spear
    whitelist:
      tags:
        - Spear

- type: entity
  id: ScugCatSpawn
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: StationEvent
    startAnnouncement: true
    reoccurrenceDelay: 12
    minimumPlayers: 1
    weight: 5
    duration: 50
  - type: VentCrittersRule
    entries:
    - id: MobScugCat
      prob: 0.01
