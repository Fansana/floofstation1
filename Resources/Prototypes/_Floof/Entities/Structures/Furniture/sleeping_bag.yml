- type: entity
  id: SleepingBag
  parent: BaseFoldable
  name: sleeping bag
  description: A warm cocoon, cradling you under the stars as the night passes. Has enough space for two.
  components:
  - type: HealOnBuckle
    damage:
      types:
        Poison: -0.1
        Blunt: -0.1
  - type: Construction
    graph: SleepingBag
    node: sleepingbag
    containers:
    - entity_storage
  - type: Item
    size: Normal
  - type: Sprite
    drawdepth: SmallObjects # I guess body bags need appear above a coroner's table?
    sprite: _Floof/Structures/sleepingbag.rsi
    layers:
    - state: closed
      map: ["unfoldedLayer", "enum.StorageVisualLayers.Base"]
    - map: ["foldedLayer"]
      state: folded
      visible: false
    - state: open
      map: [ "enum.StorageVisualLayers.Door" ]
  - type: Icon
    sprite: _Floof/Structures/sleepingbag.rsi
    state: closed
  - type: EntityStorageVisuals
    stateDoorOpen: open
  - type: Tag
    tags:
    - BodyBag
  - type: Clickable
  - type: InteractionOutline
  - type: MovedByPressure
  - type: Physics
    bodyType: Dynamic
  - type: Strap
    position: Down
    rotation: -90
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.4,0.25,0.1"
        density: 20
        mask:
        - Impassable
  - type: EntityStorageLayingDownOverride
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.FoldedVisuals.State:
        foldedLayer:
          True: {visible: true}
          False: {visible: false}
        unfoldedLayer:
          True: {visible: false}
          False: {visible: true}
  - type: Pullable
  - type: EntityStorage
    airtight: false
    capacity: 2
    isCollidableWhenOpen: true
    closeSound:
      path: /Audio/Misc/zip.ogg
    openSound:
      path: /Audio/Misc/zip.ogg
  - type: ContainerContainer
    containers:
      entity_storage: !type:Container

- type: entity
  id: SleepingBagFolded
  name: sleeping bag
  description: A warm cocoon, cradling you under the stars as the night passes. Has enough space for two.
  parent: SleepingBag
  suffix: folded
  components:
  - type: Icon
    sprite: _Floof/Structures/sleepingbag.rsi
    state: folded
  - type: Foldable
    folded: true
