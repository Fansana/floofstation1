- type: entity
  parent: VendingMachine
  id: VendingMachineFreelancer
  name: Freelancer Vend
  description: Freelancer Vend! When you need dispense some unaffilated freedom!
  components:
  - type: VendingMachine
    pack: VMFreelancerInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
    ejectState: eject-unshaded
    denyState: deny-unshaded
  - type: Sprite
    noRot: true
    sprite: _Floof/Structures/Machines/VendingMachines/freelancervend.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: PointLight
    radius: 2
    energy: 1.3
    color: "#ffb0b0"
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
  - type: AccessReader
    access: [["Freelancer"]]
  - type: Transform
    noRot: false
  - type: Rotatable
    rotateWhileAnchored: false

- type: entity
  parent: VendingMachineFreelancer
  id: VendingMachineFreelancerGun
  name: Freelancer Arm's Vend
  suffix: Freelancer
  description: Pinickle of firearms fallen to the public domain, now right at your fingertips.
  components:
  - type: Sprite
    noRot: true
    sprite: _Floof/Structures/Machines/VendingMachines/freelancergunvend.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: VendingMachine
    pack: VMFreelancerGunInventory
  - type: AccessReader
    access: [["Freelancer"]]
