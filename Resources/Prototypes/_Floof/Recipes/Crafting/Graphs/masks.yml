- type: constructionGraph
  id: ClothingMaskGasMuffled
  start: start
  graph:
    - node: start
      edges:
        - to: gasmask
          steps:
            - tag: MaskGasIngredient
              name: gas mask
              icon:
                sprite: Clothing/Mask/gas.rsi
                state: icon
            - tag: MuzzleIngredient
              name: muzzle
              icon:
                sprite: Clothing/Mask/muzzle.rsi
                state: icon
              doAfter: 3
    - node: gasmask
      entity: ClothingMaskGasMuffled

