- type: entity
  id: ListeningPost
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: StationEvent
    weight: 7.5
    minimumPlayers: 10
    maxOccurrences: 1
    duration: null
  - type: RuleGrids
  - type: LoadFarGridRule
    path: /Maps/Floof/pirateradio.yml # Floofstation
    distanceModifier: 13
  - type: DebrisSpawnerRule
    count: 6
    distanceModifier: 3
  # TODO: funny trolling or intel related objectives
  - type: AntagLoadProfileRule
  - type: AntagSelection
    agentName: listening-post-round-end-agent-name
    definitions:
    - spawnerPrototype: SpawnPointGhostSyndicateListener
      min: 2
      max: 2
      pickPlayer: false
      startingGear: SyndicateListenerGear
      components:
      - type: RandomMetadata
        nameSegments:
        - names_death_commando
      - type: AutoImplant
        implants:
        - DeathAcidifierImplant
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindComponents:
      - type: ListeningPostRole
        prototype: ListeningPost

