# Standard Combat Hardsuits
- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: ClothingHeadHelmetHardsuitCombatStandard
  categories: [ HideSpawnMenu ]
  name: combat hardsuit helmet
  description: An armoured helmet with a yellow visor and dual head-mounted lights.
  components:
  - type: Sprite
    sprite: DeltaV/Clothing/Head/Hardsuits/Combat/standard.rsi
  - type: Clothing
    sprite: DeltaV/Clothing/Head/Hardsuits/Combat/standard.rsi
  - type: PointLight
    color: "#ffeead"
  - type: PressureProtection
    highPressureMultiplier: 0.50
    lowPressureMultiplier: 1000
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.45
        Slash: 0.45
        Piercing: 0.45
        Heat: 0.45

- type: entity
  parent: ClothingHeadHelmetHardsuitCombatStandard
