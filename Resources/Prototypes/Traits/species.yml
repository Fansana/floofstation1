        damageModifierSet:
          coefficients:
            Blunt: 1.2
            Slash: 1.35
            Piercing: 1.2
            Asphyxiation: 1.35 # Floof - since these traits override the damage modifier set, asphxiation needs re-added. Not that it uh, does anything?
