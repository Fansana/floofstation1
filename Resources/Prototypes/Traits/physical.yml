- type: trait
  id: Talons
  category: Physical
  points: -1
  requirements:
    - !type:CharacterSpeciesRequirement
      inverted: true
      species:
        - Harpy # Harpies already have talons
        - Arachnid # Apparently they have a "piercing" bite
        - Feroxi # Floof - They bite. Piercing damage. Nuff said.
    - !type:CharacterTraitRequirement
      inverted: true
      traits:
